<!DOCTYPE html>
<html>
<head>
    <title>flashcards.js</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='author' content='Jeff Reeves'>
    <meta name='copyright' content='August 2017'>
    <meta name='keywords' content='flashcards.js, Jeffrey Reeves'>

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>

    <!-- MUI https://www.muicss.com/ -->
    <link href="dependencies/mui-0.9.22/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="dependencies/mui-0.9.22/js/mui.min.js"></script>

    <!-- Material Icons http://google.github.io/material-design-icons/ -->
    <link href="dependencies/material-design-icons-3.0.1/material-icons.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome http://fontawesome.io/ -->
    <link href="dependencies/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="mui--z3">
        <div id="brand">
            <div id="logo">
            </div>

            <div id="title">
                flashcards<span>.js</span>
            </div>
        </div>

        <div id="controls">
            <div id="dropdown-menu">
                <div class="mui-dropdown">
                    <button class="mui-btn mui-btn--menu" data-mui-toggle="dropdown"><i class="material-icons">menu</i></button>
                    <ul class="mui-dropdown__menu mui-dropdown__menu--right">
                        <li><a id="menu-login" class="">Login</a></li>
                        <li><a id="menu-card-view" class="router-menu disabled">View Cards</a></li>
                        <li><a id="menu-edit-view" class="router-menu disabled">Edit Decks</a></li>
                        <li><a id="menu-logout" class="disabled">Log Out</a></li>
                    </ul>
                </div>    
            </div>
        </div>
    </header>
    
    <main>
        <section id="cardView" class="router-view">
            <div class="mui-select" id="card-decks">
                <select name="card-deck-select" id="card-deck-select">
                    <optgroup label="Deck Group">
                    <option>Decks Will Appear Here</option>
                    </optgroup>
                </select>
                <label>Deck</label>
            </div>

            <div id="progress-bar" class="mui--z1">
                <div id="correct-progress"></div>
                <div id="incorrect-progress"></div>
                <div id="skipped-progress"></div>
            </div>

            <div id="flashcard-container">
                <div id="flashcard" class="mui--z2">
                    <div id="front">
                        <p>Please log in</p>
                    </div>

                    <div id="back">
                        <p></p>
                    </div>
                </div>
            </div>

            <div id="buttons">
                <button class="mui-btn mui-btn--fab mui-btn--correct" id="correct"><i class="material-icons">check</i></button>
                <button class="mui-btn mui-btn--fab mui-btn--incorrect" id="incorrect"><i class="material-icons">close</i></button>
                <button class="mui-btn mui-btn--fab mui-btn--skip" id="skip"><i class="material-icons">arrow_forward</i></button>
            </div>
        </section>

        <section id="editorView" class="router-view disabled">
            <div id="show-decks" class="router-editor-view">
                <div class="mui-select" id="editor-decks">
                    <select name="editor-deck-select" id="editor-deck-select">
                        <optgroup label="Deck Group">
                        <option>Decks Will Appear Here</option>
                        </optgroup>
                    </select>
                    <label>Deck</label>
                </div>
                <div id="editor-deck-button-container">
                    <button class="mui-btn mui-btn--raised" id="editor-deck-edit-button">Edit</button>
                    <button class="mui-btn mui-btn--raised" id="editor-deck-add-button">Add New</button>
                </div>
            </div>
            <div id="add-edit-decks" class="router-editor-view disabled">
                <form class="mui-form" id="add-deck-form">
                    <legend>Add Deck</legend>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="new-deck-stack">
                        <label>Stack</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="new-deck-title">
                        <label>Title</label>
                    </div>
                    <button type="button" class="mui-btn mui-btn--raised" id="add-deck-save-button">Save</button>
                    <button type="button" class="mui-btn mui-btn--raised" id="add-deck-cancel-button">Cancel</button>
                </form>
            </div>
            <div id="add-card" class="router-editor-view disabled">
                <form class="mui-form" id="add-card-form">
                    <legend>Add Card</legend>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="new-card-front">
                        <label>Front</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="new-card-back">
                        <label>Back</label>
                    </div>
                    <button type="button" class="mui-btn mui-btn--raised" id="add-card-save-button">Save</button>
                    <button type="button" class="mui-btn mui-btn--raised" id="add-deck-cancel-button">Cancel</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>flashcards.js created by Jeff Reeves &copy; 2017</p>
    </footer>

    <div id="loginModalContainer" style="display: none;">
        <div id="loginModal">
            <form class="mui-form" id="loginForm">
                <legend>Login / Register</legend>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="loginUsername" required value="jeff">
                    <label>Username</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="password" id="loginPassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="mui-btn mui-btn--raised" id="loginButton">Login</button>
            </form>
        </div>
    </div>
    
    <!-- jQuery -->
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>

    <!-- load flashcards.js -->
    <!-- <script type="text/javascript" src="scripts/example-decks.js"></script> -->
    <script type="text/javascript" src="scripts/functions.js"></script>
    <!-- <script type="text/javascript" src="scripts/flashcards.js"></script> -->
    <script type="text/javascript" src="scripts/client-controller.js"></script>
</body>
</html>
