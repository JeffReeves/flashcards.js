<md-select placeholder="Deck" [(ngModel)]="selectedValue" name="deck" id="decks">
    <md-option *ngFor="let deck of decks" [value]="deck.id">
        {{deck.title}}
    </md-option>
</md-select>

<div id="progress-bar">
    <div id="correct-progress" [style.width]="numCorrect + '%'"></div>
    <div id="skipped-progress" [style.width]="numSkipped + '%'"></div>
    <div id="incorrect-progress" [style.width]="numIncorrect + '%'"></div>
</div>

<div id="flashcard-container" (mouseenter)="flipCard('back')" (mouseleave)="flipCard('front')">
    <div id="flashcard" [class.flipped]="flipped">
        <div id="front" (click)="flipCard('back')">
            <p></p>
        </div>

        <div id="back"(click)="flipCard('front')">
            <p></p>
        </div>
    </div>
</div>

<div id="buttons">
    <div id="sub-button-container">
        <button md-fab id="correct" (click)="updateProgress('correct')"><md-icon>check</md-icon></button>
        <button md-fab id="incorrect" (click)="updateProgress('incorrect')"><md-icon>close</md-icon></button>
    </div>
    <button md-fab id="skip" (click)="updateProgress('skipped')"><md-icon>arrow_forward</md-icon></button>
</div>
